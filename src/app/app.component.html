<h1>{{ title }}</h1>
<canvas #canvas width="700" height="500"></canvas>
<div>
  <button (click)="scene.gameStart()">Start</button>
  <button (click)="scene.gameStop()">Stop</button>
</div>
<div>
  <h2>
    Player {{ scene.players[0].name }} score:
    {{ scene.players[0].score$ | async }}
  </h2>
  <h2>
    Player {{ scene.players[1].name }} score:
    {{ scene.players[1].score$ | async }}
  </h2>
</div>
